<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tablet.css" media="screen and (min-width: 768px) and (max-width: 992px)">
    <link rel="stylesheet" href="css/desktop.css" media="screen and (min-width: 992px) and (max-width: 1200px)">
    <link rel="stylesheet" href="css/tv.css" media="screen and (min-width: 1200px)">
</head>

<body>
    <main>
        <section id="image"></section>
        <section id="form">
            <h1>Seja bem vindo(a)!</h1>
            <p>Faça seu cadastro</p>
            <form action="cadastro.php" method="post" autocomplete="on">
                <div class="field">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                    <input id="userinput" type="text" name="user" id="iuser" autocomplete="username" required
                        placeholder="Nome de usuário">
                    <label for="iuser">Usuário</label>
                </div>
                <div class="field">
                    <span class="material-symbols-outlined">
                        mail
                    </span>
                    <input id="emailinput" type="email" name="mail" id="imail" autocomplete="email" required
                        placeholder="Email">
                    <label for="imail">Email</label>
                </div>
                <div class="field">
                    <span class="material-symbols-outlined">
                        phone
                    </span>
                    <input id="phoneinput" type="tel" name="phone" id="iphone" autocomplete="tel" required
                        placeholder="Celular">
                    <label for="iphone">Telefone</label>
                </div>
                <div class="field">
                    <span class="material-symbols-outlined">
                        key
                    </span>
                    <input type="password" name="pass" id="ipass" required placeholder="Senha">
                    <label for="ipass">Senha</label>
                </div>
                <div class="field">
                    <span class="material-symbols-outlined">
                        key
                    </span>
                    <input type="password" name="cpass" id="icpass" required placeholder="Confirme a senha">
                    <label for="icpass">Senha</label>
                </div>
                <input type="submit" value="Cadastrar" class="inputbtn">
            </form>
        </section>
    </main>
</body>

</html>
