<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h3>Validação de senha</h3>
  <div class="container">
    <form>
      <label for="psw">Insira sua senha</label>
      <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required />
    </form>
  </div>
  <div id="message" class="container">
    <strong>Sua senha deve conter, no mínimo:</strong>
    <p id="length" class="invalid">8 caracteres</p>
    <p id="lower" class="invalid">Uma letra minúscula</p>
    <p id="upper" class="invalid">Uma letra maiúscula</p>
    <p id="num" class="invalid">Um número</p>
    <p id="special" class="invalid">
      Um caractere especial (!, @, #, $, %, & ou *)
    </p>
    <p id="space" class="valid">E não pode conter espaços</p>
  </div>
</body>
<script src="script.js"></script>

</html>
