<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/tablet.css" media="screen and (min-width: 916px) and (max-width: 1334px)">
    <link rel="stylesheet" href="../css/desktop.css" media="screen and (min-width: 1335px) and (max-width: 1536px)">
    <link rel="stylesheet" href="../css/tv.css" media="screen and (min-width: 1537px)">
</head>

<body>
    <main id="content">
        <section id="image"></section>
        <section id="form">
            <h1>Welcome!</h1>
            <p>Sign up</p>
            <form autocomplete="on" onsubmit="submitForm(event, 'End of sign up simulation!')">
                <div class="field">
                    <span class="material-symbols-rounded">
                        person
                    </span>
                    <input type="text" name="user" id="iuser" autocomplete="username" required placeholder="Username">
                    <label for="iuser">Username</label>
                </div>
                <div class="field">
                    <span class="material-symbols-rounded">
                        mail
                    </span>
                    <input type="email" name="mail" id="imail" autocomplete="email" required placeholder="Email">
                    <label for="imail">Email</label>
                </div>
                <div class="field">
                    <span class="material-symbols-rounded">
                        phone
                    </span>
                    <input type="tel" name="phone" id="iphone" autocomplete="tel" required placeholder="Phone">
                    <label for="iphone">Phone</label>
                </div>
                <div id="password-message" class="container">
                    <p><strong>Your password must contain at least:</strong></p>
                    <p id="length" class="invalid">8 chars</p>
                    <p id="lower" class="invalid">A lowercase letter</p>
                    <p id="upper" class="invalid">An uppercase letter</p>
                    <p id="num" class="invalid">A number</p>
                    <p id="special" class="invalid">
                        A special char (!, @, # or $)
                    </p>
                    <p id="space" class="valid">And it can't have spaces</p>
                </div>
                <div class="field">
                    <span class="material-symbols-rounded">
                        key
                    </span>
                    <input type="password" name="pass" id="ipass" required placeholder="Password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    <label for="ipass">Password</label>
                </div>
                <div id="password-confirm-message" class="container">
                    <p><strong>Input passwords must be equal</strong></p>
                </div>
                <div class="field">
                    <span class="material-symbols-rounded">
                        key
                    </span>
                    <input type="password" name="cpass" id="icpass" required placeholder="Confirm your password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    <label for="icpass">Password</label>
                </div>
                <input type="reset" value="Clear" class="inputbtn">
                <input type="submit" value="Submit" class="inputbtn" onclick="validatePassword()">
            </form>
        </section>
    </main>
    <footer>
        <nav>
            <a href="https://www.linkedin.com/in/acacio-henrique-afonso-a18a14174/" target="_blank">
                <img src="../../images/linkedin.png" alt="LinkedIn" height="30px" width="30px" />
            </a>
        </nav>
        <p>Developed by Acacio</p>
    </footer>
</body>
<script src="../script.js"></script>

</html>
